<div class="container">
	<div class="row m-t-90">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading" [ngStyle]="{'text-align':'center'}" style="background-color: darkseagreen">
					<b style="color: white">Login</b>
				</div>
				<div class="panel-body">
					<form #courseForm="ngForm">
						<p *ngIf="loginFailed" [ngClass]="{'red-c':loginFailed}">Please enter a valid credentials</p>
						<div class="form-group">
							<label>
    Username:
  </label>
							<input type="text" class="form-control" [(ngModel)]="login.username" name="username" required #username="ngModel" (keyup)="clearError()">
							<div [hidden]="username.valid || username.pristine" class="alert alert-danger" [ngClass]="{alertClass:true}">
								Username is required</div>
						</div>
						<div class="form-group">
							<label>
    Password:
  </label>
							<input type="password" class="form-control" [(ngModel)]="login.password" name="password" required #password="ngModel" minlength="5"
							 (keyup)="clearError()">
							<div [hidden]="password.valid || password.pristine" class="alert alert-danger" [ngClass]="{alertClassPass:true}">
								Password should be minimum 5 letters</div>
						</div>
						<button class="btn m-l-120" (click)="loginCheck(login.username,login.password)" [disabled]="!courseForm.form.valid" style="background-color: darkseagreen"><b style="color: white">Submit</b></button>
					</form>
				</div>
			</div>
<span style="margin-left:150px">--<b class="text-center" > or </b> --</span><br>
			<a class="btn btn-info text-center" href="/api/auth/facebook" style="background-color: #3B5998;margin-left:100px;margin-top: 20px">Login with facebook</a>
		</div>
	</div>
</div>
